group 'br.ufal.ic.easy'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.7

jar {
    manifest {
        attributes(
            'Main-Class': 'br.ufal.ic.easy.example.Main',
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name:'junit', version: '4.12'
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}